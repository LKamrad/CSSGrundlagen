<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Styles/StyleSheet.css" rel="stylesheet" />
</head>
<body>

    <table>
        <tr>
            <th id="selector">Selektor</th>
            <th id="beispiel">Beispiel</th>
            <th>Bedeutung</th>
        </tr>
        <tr>
            <td id="selector">Elementname</td>
            <td id="beispiel">p</td>
            <td>
                Formatiert alle Elemente des angegebenen Typs
            </td>
        </tr>
        <tr>
            <td id="selector">#id</td>
            <td id="beispiel">#normal</td>
            <td>
                Formatiert das Element mit dem Wert „normal“ im Attribut
                id
            </td>
        </tr>
        <tr>
            <td id="selector">.class </td>
            <td id="beispiel">.wichtig</td>
            <td>
                Formatiert alle Elemente die im Attribut class den Wert
                „wichtig“ enthalten
            </td>
        </tr>
    </table>


</body>
</html>
